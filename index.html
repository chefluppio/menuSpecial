<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>menuSpecial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap');

    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'BBH Sans Hegarty', sans-serif;
      text-align: center;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 40px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    button {
      flex: 1 1 calc(50% - 20px);  /* due bottoni per riga */
      max-width: 48%;
      margin: 5px;
      padding: 25px;               /* pulsanti più alti */
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #0b3d91, #0a2c6b);
      color: white;
      font-size: 22px;             /* testo più grande */
      font-family: 'BBH Sans Hegarty', sans-serif;
      font-weight: bold;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3),
                  inset 2px 2px 5px rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #tavolo-section {
      margin: 20px 0;
    }

    #numeroTavolo {
      font-size: 24px;
      padding: 10px;
      width: 60%;
      text-align: center;
      border: 2px solid #0b3d91;
      border-radius: 10px;
    }

    #comanda {
      margin: 20px;
      padding: 10px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .item {
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
    }

    .remove {
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #invia {
      background-color: green;
      color: white;
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>menuSpecial</header>

  <div class="container">
    <button>Penne al sugo</button>
    <button>Penne Zola e noci</button>
    <button>Penne all’arrabbiata</button>
    <button>Linguine alle vongole</button>
    <button>Linguine ai frutti di mare</button>
    <button>Tagliata al rosmarino</button>
    <button>Tagliata al pepe verde</button>
    <button>Grigliata mista</button>
    <button>Patatine</button>
    <button>Anelli di cipolla</button>
    <button>Olive ascolane</button>
    <button>Cotoletta baby con patate</button>
    <button>Hamburger baby con patate</button>
    <button>Hamburger con scamorza</button>
    <button>Hamburger con verdure o patate</button>
  </div>

  <div id="tavolo-section">
    <label for="numeroTavolo" style="font-size:24px; font-weight:bold;">Numero Tavolo:</label><br>
    <input type="number" id="numeroTavolo" placeholder="Inserisci numero tavolo" />
  </div>

  <div id="comanda">
    <h2>Comanda</h2>
    <div id="listaComanda"></div>
  </div>

  <button id="invia">Invia Comanda WhatsApp</button>

  <script>
    const buttons = document.querySelectorAll('button:not(#invia)');
    const listaComanda = document.getElementById('listaComanda');
    const invia = document.getElementById('invia');
    const numeroTavolo = document.getElementById('numeroTavolo');
    const telefono = "3491167434";
    let comanda = [];

    buttons.forEach(btn => {
      btn.addEventListener('contextmenu', e => {
        e.preventDefault();
        const nuovoNome = prompt("Modifica il nome del piatto:", btn.innerText);
        if (nuovoNome) btn.innerText = nuovoNome;
      });

      btn.addEventListener('click', () => {
        const quantita = prompt(`Quante porzioni di "${btn.innerText}"?`, "1");
        if (quantita && !isNaN(quantita) && quantita > 0) {
          const piatto = { nome: btn.innerText, quantita: parseInt(quantita) };
          comanda.push(piatto);
          aggiornaComanda();
        }
      });
    });

    function aggiornaComanda() {
      listaComanda.innerHTML = "";
      comanda.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${item.nome} x${item.quantita} <button class="remove" onclick="rimuovi(${index})">X</button>`;
        listaComanda.appendChild(div);
      });
    }

    function rimuovi(index) {
      comanda.splice(index, 1);
      aggiornaComanda();
    }

    invia.addEventListener('click', () => {
      const tavolo = numeroTavolo.value.trim();
      if (!tavolo) {
        alert("Inserisci il numero del tavolo prima di inviare la comanda.");
        return;
      }

      if (comanda.length === 0) {
        alert("Nessun piatto nella comanda!");
        return;
      }

      let testo = `COMANDA TAVOLO ${tavolo}:%0A`;
      comanda.forEach(item => {
        testo += `- ${item.nome} x${item.quantita}%0A`;
      });

      window.open(`https://wa.me/${telefono}?text=${testo}`, "_blank");
    });
  </script>
</body>
</html>
